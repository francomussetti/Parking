<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Parking, estacionamiento, Córdoba, estacionar, autos">
        <meta name="description" content="Página para localizar fácilmente dónde estacionar en Córdoba">
        <title>Parking Córdoba</title>
        <link rel="stylesheet" href="estilos.css" type="text/css">
        <script src="javascript.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-group input[type="date"],
            .form-group input[type="time"] {
                width: 100%;
            }
            .form-group button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .form-group button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Reserva de Estacionamiento</h1>
            <form action="/submit-reservation" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de Reserva:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora de Reserva:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <button type="submit">Reservar</button>
                </div>
            </form>
        </div>
    </body>
    </html>
