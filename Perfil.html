<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .btn-back {
            background-color: #007bff;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Perfil</h1>
       
<form action="/update-profile" method="post">          
<div class="form-group">                                       
<label for="name">Nombre:</label>                            
<input type="text" id="name" name="name" required>
            
            </div   
           
</div>
                      
<div class="form-group">                                     
<label for="car-make">Marca del Auto:</label>                               
<input type="text" id="car-make" name="car-make" required>
            
            </div
    
           
</div>
            <div class="form-group">
                <label for="car-model">Modelo del Auto:</label>
                <input type="text" id="car-model" name="car-model" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Actualizar Perfil</button>
            </div>
        </form>
        <div class="form-group">
            <a href="Home.html">
                <button class="btn-back" type="button">Volver al Menú Principal</button>
            </a>
        </div>
    </div>
</body>
</html>
